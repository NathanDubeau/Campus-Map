<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Landing Page</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #0d6936;
      padding: 10px;
      text-align: center;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #444;
      padding: 10px;
      border-bottom: 2px solid black;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      text-align: center;
      display: flex;
      justify-content: space-between;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    section h2 {
      text-decoration: underline;
    }

    #map-container {
      height: 400px;
      width: 60%;
      border: 2px solid black;
      padding: 10px;
      box-sizing: border-box; /* Include padding in the width */
    }

    #map {
      height: 100%;
    }

    #location-info {
      margin-top: 10px;
    }

    #text-box {
      width: 30%;
      padding: 10px;
      box-sizing: border-box;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Algonquin College Map - Ottawa Campus</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Map</a>
    <a href="about.html">About</a>
    <!-- Add more navigation links as needed -->
  </nav>

  <main>
    <div id="map-container">
      <!-- Add a div for the map -->
      <div id="map"></div>
    </div>

    <div id="text-box">
      <h2>Additional Information</h2>
      <p>This is some additional information about the map or the location.</p>
    </div>

    <!-- Functions to get users current location -->
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else {
          document.getElementById("location-info").innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      // Show the position
      function showPosition(position) {
        document.getElementById("location-info").innerHTML = "Latitude: " + position.coords.latitude +
          "<br>Longitude: " + position.coords.longitude;
      }
    </script>

    <!-- Button to grab users active location -->
    <button onclick="getLocation()">Give Location</button>

    <!-- Display location info -->
    <div id="location-info"></div>
  </main>

  <!-- Head Files and includes -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script>
    // Initialize Leaflet map
    var map = L.map('map').setView([45.3522391, -75.7547818], 16.5);

    // Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        document.getElementById("location-info").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      document.getElementById("location-info").innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;

      // Update map view to user's location
      map.setView([position.coords.latitude, position.coords.longitude], 15);
    }

    // Change the look of markers
    var greenIcon = L.icon({  
      iconUrl: 'SarahHead.png',
      shadowUrl: 'SarahHead.png',

      iconSize:     [38, 95], // size of the icon
      shadowSize:   [50, 64], // size of the shadow
      iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
      shadowAnchor: [4, 62],  // the same for the shadow
      popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
    });

    var marker = L.marker([45.3522391, -75.7547818], { icon: greenIcon, draggable: true }).addTo(map);
  </script>
</body>
</html>
